<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  let particles = [];

function setup() {
  createCanvas(450, 800);
  background("white");
  let y = height;
  for (let i = 0; i < 800; i++) {
    y -= 40;
    let particle = {
      x: width / 2 - 12 + random() * 12,
      y: y,
      vx: random(-0.1, 0.1),
      vy: random(-1, 0),
    };
    particles.push(particle);
  }
}

function draw() {
  randomSeed(1);

  for (let i = 0; i < particles.length; i++) {
    fill("green");
    stroke("#00001F");
    strokeWeight(1);
    const x = particles[i].x;
    const y = particles[i].y;

    const evenX = x + random() * 10;
    const oddX = x - 70 + random() * 10;

    const leafW = 60 + random() * 5;
    const leafH = 50 + random() * 3;

    const cornerBig = 50 + random() * 6;
    const cornerEnd = 1 * random() + 1;
    const cornerStart = 5 * random() + 1;

    if (i % 2 == 0) {
      rect(
        evenX,
        y,
        leafW,
        leafH,
        cornerBig,
        cornerEnd,
        cornerBig,
        cornerStart
      );
      stroke("rgb(111,109,255)");
      strokeWeight(15 + random() * 5);
      point(evenX, y + leafH);

      stroke("rgb(162,12,88)");
      strokeWeight(5);
      line(evenX, y + leafH, oddX + leafW, y - 40);
    } else {
      rect(oddX, y, leafW, leafH, cornerEnd, cornerBig, cornerStart, cornerBig);
      stroke("rgb(90,50,226)");
      strokeWeight(15 + random() * 5);
      point(oddX + leafW, y + leafH);

      stroke("rgb(162,12,12)");
      strokeWeight(5);
      line(oddX + leafW, y + leafH, evenX, y - 40);
    }
  }


  
}
</script>
