<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
function setup() {
  createCanvas(450, 800);
}

function draw() {
  background("white");

  // Установим количество цветков
  let numFlowers = 10;

  for (let i = 0; i < numFlowers; i++) {
    // Случайные координаты для каждого цветка
    let flowerX = random(100, 350);
    let flowerY = random(400, 700);

    // Рисуем стебель
    stroke("green");
    strokeWeight(6); // Ширина стебля
    line(flowerX, flowerY, flowerX, flowerY - 50); // Стебель

    // Рисуем листья
    strokeWeight(3); // Ширина линий для листьев
    line(flowerX, flowerY - 30, flowerX - 30, flowerY - 20); // Лист слева
    line(flowerX, flowerY - 30, flowerX + 30, flowerY - 20); // Лист справа

    // Рисуем центр цветка
    fill("yellow");
    noStroke();
    ellipse(flowerX, flowerY - 50, 40, 40); // Центральная часть цветка (сердцевина)

    // Рисуем лепестки
    fill("yellow");

    // Верхний лепесток
    ellipse(flowerX, flowerY - 70, 50, 40);
    // Левый лепесток
    ellipse(flowerX - 25, flowerY - 50, 40, 50);
    // Правый лепесток
    ellipse(flowerX + 25, flowerY - 50, 40, 50);
    // Нижний лепесток
    ellipse(flowerX, flowerY - 30, 50, 40);
    // Верхний правый лепесток
    ellipse(flowerX + 20, flowerY - 60, 40, 50);
    // Верхний левый лепесток
    ellipse(flowerX - 20, flowerY - 60, 40, 50);
  }
}

</script>
