<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
function setup() {
  createCanvas(450, 800);
}

function draw() {
  background("white");
  randomSeed(0);
  var middleWidthPoint = width / 2;
  var middleHeightPoint = height / 2;
  var colorArray = ["green", "red", "yellow"];
  noStroke();
  strokeWeight(20);


  DrawTrunk(300, 500);
  var n = 0;
  for (let i = 0; i < 150; i++){

    var clr = colorArray[n];
    n++;
    if (n > 2)
      n = 0;
    DrawLeave(
      random(middleWidthPoint - 100, middleWidthPoint + 100),
      random(middleWidthPoint - 100, middleWidthPoint + 200),
      random(10, 50),
      random(10, 50),
      clr);
  }
}



function DrawTrunk(startPoint, topHeight) {

  fill("brown");
  var middleWidthPoint = width / 2;
  var middleHeightPoint = height / 2;
  triangle(
    middleWidthPoint - 30, middleHeightPoint + startPoint,
    middleWidthPoint + 30, middleHeightPoint + startPoint,
    middleWidthPoint, middleHeightPoint + startPoint - topHeight);
}

function DrawLeave(x, y, w, h, c){
  fill(c);
  ellipse(x, y, w, h);
}
</script>
